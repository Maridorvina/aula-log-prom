<!DOCTYPE html>


<html lang="pt-br">

<meta charset="utf-8">

<script>
		function pulaLinha() {

			document.write("<br>");
		}

		function mostra(frase) {

			document.write(frase);
			pulaLinha();
		}

		var numeroFinal = 100
		var somaNumeros = 0

		while(somaNumeros < numeroFinal) {
						
			somaNumeros = somaNumeros + 2;
			mostra(somaNumeros + "<br>")		
		}


		mostra("FIM");
</script>

</html>
