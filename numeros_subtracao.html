<!DOCTYPE html>


<html lang="pt-br">

<meta charset="utf-8">

<script>
	function pulaLinha() {

		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	var numeroInicio = 20
	
	while( numeroInicio >= 0) {	
		
		mostra(numeroInicio);
		numeroInicio = numeroInicio - 1;
		

	}

</script>
</html>
