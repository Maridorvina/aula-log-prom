<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br>");
	}    

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	var inicioGeracao = 1500;
	var geracaoAtual = 2018;
	var anosDeGeracoes = (geracaoAtual - inicioGeracao)

	mostra((anosDeGeracoes)/28);


</script>
