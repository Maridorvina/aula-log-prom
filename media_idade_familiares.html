<!DOCTYPE html>
<html>

<meta charset="UTF-8">

<h1>Média Idades</h1>
<script>
	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}
	//As perguntas feitas para aperfeiçoar o código.
	//Qual a sua quantidade de familiares?
	//Quantas vezes eu tenho que pedir a idade do familiar?

	var totalFamiliares = parseInt(prompt ("Quantidade de familiares? "));

	var numero = 1; 

	var totalIdades = 0;
	
	while(numero <= totalFamiliares) {
		
		var idade =  parseInt(prompt ("Informe a idade do familiar: "));
		totalIdades = totalIdades + idade;
	numero++;
}
	var mediaDasIdades = totalIdades / totalFamiliares;
	mostra("A média das idades dos familiares é " + mediaDasIdades);
	mostra("FIM");

</script>
</html>
