<!DOCTYPE html>
<html>


<meta charset="UTF-8">
<title>Jogo de adivinha</title>

<h1>Jogo adivinha</h1>
<h2>Qual é a resposta correta?</h2>

<script>
	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	var adivinhaNumero = Math.round(Math.random() * 100);
	//Mostra o número pelo console para verificar qual o número foi digitado.
	console.log(adivinhaNumero);

	var chute = parseInt(prompt ("Digite seu chute!"));

	if(chute == adivinhaNumero) {
		mostra("Você acertou!");
	} //SENÃO for igual ao numero digitado/pensado

	else {
		mostra("Você errou, o numero digitado foi " + adivinhaNumero + "<br>Tente novamente.");
	}

</script>

</html>
