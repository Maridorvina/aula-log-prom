<!DOCTYPE html>
<html>
<title>Jogo de adivinha</title>

<meta charset="UTF-8">


<input/>
<button>Verifique sua resposta</button>

<script>

	function pulaLinha() {

		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}	


	var adivinhaNumero = Math.round(Math.random() * 10) ;

	var input = querySelector("input");
	input.focus();
	
	//Mostra o número pelo console para verificar qual o número foi digitado.
	//console.log(adivinhaNumero);

	function adivinhaOnumero() {

		var tentativas = 1;

		while(tentativas <= 3) {

			var chute = parseInt(prompt ("Digite seu chute!"));

			if(chute == adivinhaNumero) {

				mostra("Você acertou, o numero pensado era " + adivinhaNumero);
				tentativas = 4; //Ou pode ser utilizado 'break' para interromper a quantidade de tentativas de acertos.

			}//SE if for igual ao numero digitado/pensado "Você acertou"
			else {

				mostra("Você errou!");
			}//SENÃO else for igual ao numero digitado/pensado "Você errou"

			tentativas++;
		}

		input.value = "";
		input.focus();
	}

	var button = querySelector("button");

	button.onclick = adivinhaOnumero;

	mostra("FIM");
	

</script>

</html>
