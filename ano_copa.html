<!DOCTYPE html>
<html>

<meta charset="UTF-8">

<h1>Anos que tiveram copa</h1>
<script>
	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	var limiteData = parseInt(prompt ("Entre com o ano limite "));
	var anoCopa = 1930;

	while(anoCopa <= limiteData) {
		mostra("Teve copa em: " + anoCopa);
		anoCopa = anoCopa + 4;
	}
	
	mostra("FIM");


</script>
</html>
