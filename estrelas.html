<!DOCTYPE html>
<html>


<meta charset="UTF-8">
<title>Estrelinhas</title>

<script>

	function pulaLinha() {

		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	for(var linha = 1; linha <= 100; linha++) {

		for(var coluna = 1; coluna <= 90; coluna++) {
			document.write(" * ");
		}
		pulaLinha();				
	}

</script>

</html>
